<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="container">
        <form action="#">
            <h2>Đăng nhập</h2>
            <input type="text" id="username"  placeholder="Nhập tài khoản">
            <span class="username_erro">Bạn chưa nhập tài khoản</span>
            <input type="password" id="userpassword"    placeholder="Nhập mật khẩu">
            <span class="userpassword_erro">Bạn chưa nhập mật khẩu</span>
            <input type="submit" class="submit" value="Đăng nhập">
            <div class="dangky">
                <p><a href="">Tôi chưa có tài khoản ?</a></p>
            </div>
        </form>
    </div>

    <script src="/js/login.js"></script>
</body>
</html>
