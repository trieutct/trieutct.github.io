<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="/css/dangky.css">
    </head>
<body>
    <div class="container">
        <form class="from_dangky" action="#">
            <h2>Đăng Ký</h2>
            <input type="text" id="username"  placeholder="Nhập tài khoản">
            <span class="username_erro">Bạn chưa nhập tài khoản</span>
            <input type="password" id="userpassword"    placeholder="Nhập mật khẩu">
            <span class="userpassword_erro">Bạn chưa nhập mật khẩu</span>
            <input type="password" id="userpassword_nhaplai"    placeholder="Nhập lại mật khẩu">
            <span class="userpassword_nhaplai_erro">Bạn chưa nhập mật khẩu</span>
            <input type="submit" class="submit" value="Đăng ký">
            <div class="dangnhap">
                <p><a class="tab_dangnhap" href="login.html">Quay lại</a></p>
            </div>
            <script src="/js/dangky.js"></script>
        </form>
    </div>
</body>
</html>
